<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Identity Retrieval</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Decentralized Identity Retrieval</h1>

        <div class="input-section">
            <label for="userAddress">User Address:</label>
            <input type="text" id="userAddress" placeholder="Enter user blockchain address">

            <label for="dataType">Data Type:</label>
            <input type="text" id="dataType" placeholder="Enter type of data (e.g., identity, credentials)">

            <button id="retrieveHash">Encrypt Data</button>
            <button id="clearFields">Send to IPFS</button>
        </div>


        <div class="output-section">
            <h2 id="output-heading">Encrypted Data:</h2>
            <p id="output">No data retrieved yet.</p>
        </div>

        <div class="key-section">
            <label for="publicKey">Public Key:</label>
            <input type="text" id="publicKey" placeholder="Enter your Public key">

            <label for="signedMsg">Signed Message:</label>
            <input type="text" id="signedMsg" placeholder="Enter your Signed Message">

            <button id="decryptData">Decrypt and View Data</button>
        </div>
    </div>
</body>
</html>
